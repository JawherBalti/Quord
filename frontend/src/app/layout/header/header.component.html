          <button
            *ngIf="!currentUser?.image"
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navHeader"
            aria-controls="navHeader"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <i class="ti ti-menu-2 d-inline"></i>
            <i class="ti ti-x d-none"></i>
          </button>
          <button
            *ngIf="currentUser?.image"
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navHeader"
            aria-controls="navHeader"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <img
              alt="Author picture"
              width="50"
              height="50"
              [src]="currentUser?.image"
              class="rounded-circle border border-secondary dropdown-toggle"
              type="button"
              id="dropdownMenuButton"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            />
          </button>

          <div
            class="collapse navbar-collapse d-lg-flex justify-content-lg-end justify-content-sm-center"
            id="navHeader"
          >
            <ul class="navbar-nav mx-sm-auto mx-lg-0">
              <li class="nav-item" routerLinkActive="active">
                <a class="nav-link" [routerLink]="['/home']">Home</a>
              </li>
              <li class="nav-item @@about" routerLinkActive="active">
                <a class="nav-link" [routerLink]="['/about']">About</a>
              </li>

              <li class="nav-item @@archive" routerLinkActive="active">
                <a class="nav-link" [routerLink]="['/privacy']">Privacy</a>
              </li>
              <li
                class="nav-item @@contact d-lg-none"
                routerLinkActive="active"
                *ngIf="_auth.isLoggedIn() == true"
              >
                <a
                  class="nav-link"
                  [routerLink]="['/author', _auth.getAuthorDataFromToken()._id]"
                  >Profile</a
                >
              </li>
              <li
                class="nav-item @@contact d-lg-none"
                routerLinkActive="active"
                *ngIf="_auth.isLoggedIn() == true"
              >
                <a class="nav-link" [routerLink]="['/settings']">Settings</a>
              </li>
              <li
                class="nav-item @@contact d-lg-none"
                *ngIf="_auth.isLoggedIn() == true"
              >
                <a class="nav-link" (click)="logout()" [routerLink]="['/login']"
                  >Logout</a
                >
              </li>

              <div class="dropdown" *ngIf="_auth.isLoggedIn() == true">
                <li class="nav-item @@contact d-sm-none d-lg-block">
                  <img
                    alt="Author Image"
                    width="50"
                    height="50"
                    [src]="currentUser?.image"
                    class="rounded-circle border border-secondary dropdown-toggle"
                    type="button"
                    id="dropdownMenuButton"
                    data-toggle="dropdown"
                    aria-haspopup="true"
                    aria-expanded="false"
                  />
                </li>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                  <li
                    class="nav-item @@contact"
                    routerLinkActive="active"
                    *ngIf="_auth.isLoggedIn() == true"
                  >
                    <a
                      class="nav-link"
                      [routerLink]="[
                        '/author',
                        _auth.getAuthorDataFromToken()._id
                      ]"
                      >Profile</a
                    >
                  </li>
                  <li
                    class="nav-item @@contact"
                    routerLinkActive="active"
                    *ngIf="_auth.isLoggedIn() == true"
                  >
                    <a class="nav-link" [routerLink]="['/settings']"
                      >Settings</a
                    >
                  </li>
                  <li
                    class="nav-item @@contact"
                    *ngIf="_auth.isLoggedIn() == true"
                  >
                    <a
                      class="nav-link"
                      (click)="logout()"
                      [routerLink]="['/login']"
                      >Logout</a
                    >
                  </li>
                </div>
              </div>

              <li
                class="nav-item @@contact"
                *ngIf="_auth.isLoggedIn() == false"
              >
                <a class="nav-link" [routerLink]="['/login']">Login</a>
              </li>
              <li
                class="nav-item @@contact"
                *ngIf="_auth.isLoggedIn() == false"
              >
                <a class="nav-link" [routerLink]="['/register']">Register</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </div>
  </div>
</header>
